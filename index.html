        function getPrediction() {
            let currentDatetime = new Date();
            let advancedMinutes = 2;

            // Calculate the start time (2 minutes from now)
            let startGameTime = new Date(currentDatetime.getTime() + advancedMinutes * 60000);
            // Calculate the end time (1 minute after the start time)
            let endGameTime = new Date(startGameTime.getTime() + 60000);

            // Extract time components for the range format
            let startTime = startGameTime.toTimeString().split(' ')[0];
            let endTime = endGameTime.toTimeString().split(' ')[0];

            let message = "";

            if (16 <= currentDatetime.getHours() && currentDatetime.getHours() < 17) {
                message = "_Coast analysis in progress please try again in an hour_";
            } else if (13 <= currentDatetime.getMinutes() && currentDatetime.getMinutes() < 14) {
                message = "/interval";
            } else {
                // The maximum odds that the bot can give, do not modify them
                let minOdds = 4;
                let maxOdds = 30;
                let hackOdds = 14;

                let coefficientNumber = (Math.random() * (maxOdds - hackOdds) + hackOdds).toFixed(2);

                // Calculation of probability
                let halfNumber = (coefficientNumber / 2).toFixed(2);
                let reliable = (halfNumber / 2).toFixed(2);

                message = `

                    Time: ${startTime}-${endTime}<br>
                    Coast: ${coefficientNumber} X+<br>
                    Insurance: ${halfNumber} X+<br>
                    Reliable: ${reliable} X<br>
                    ATTENTION THIS SIGNAL ONLY WORKS FOR AVIATOR (90-98% ACCURATE)
                `;
            }

            document.getElementById('prediction').innerHTML = message;
        }

        function copyText() {
            const predictionText = document.getElementById('prediction').innerText;
            navigator.clipboard.writeText(predictionText).then(() => {
                alert('Prediction copied to clipboard');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }

        function refreshPage() {
            location.reload();
        }

        // Generate prediction on page load
        window.onload = getPrediction;
    </script>
